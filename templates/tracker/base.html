<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CoreFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">CoreFlow</a>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="/entries/">Мои записи</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard/">Дашборд</a></li>
        <li class="nav-item"><a class="nav-link" href="/weather/">Погода</a></li>
        <li class="nav-item"><a class="nav-link" href="/news/">Новости</a></li>
        <li class="nav-item"><a class="nav-link" href="/messages/">Сообщения</a></li>

      </ul>
      <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Привет, {{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link" href="/admin/logout/">Выйти</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link" href="/admin/login/?next=/">Войти</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
